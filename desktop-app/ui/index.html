<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-address-book"></i> Contact Manager</h1>
            </div>
            <div class="header-right">
                <button id="addContactBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Contact
                </button>
                <button id="importBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Import
                </button>
                <button id="exportBtn" class="btn btn-secondary">
                    <i class="fas fa-upload"></i> Export
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search contacts...">
                    </div>
                </div>

                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label>
                            <input type="checkbox" id="favoritesFilter">
                            <i class="fas fa-star"></i> Favorites only
                        </label>
                    </div>

                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select id="sortBy">
                            <option value="firstName">First Name</option>
                            <option value="lastName">Last Name</option>
                            <option value="email">Email</option>
                            <option value="createdAt">Date Created</option>
                            <option value="updatedAt">Last Modified</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Order:</label>
                        <select id="sortOrder">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>

                <div class="stats">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span id="totalContacts" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Favorites:</span>
                        <span id="favoriteContacts" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">With Email:</span>
                        <span id="emailContacts" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">With Phone:</span>
                        <span id="phoneContacts" class="stat-value">0</span>
                    </div>
                </div>
            </aside>

            <!-- Contact List -->
            <section class="contact-list-section">
                <div class="contact-list-header">
                    <h2>Contacts</h2>
                    <span id="contactCount" class="contact-count">0 contacts</span>
                </div>

                <div id="contactList" class="contact-list">
                    <!-- Contacts will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Contact</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" name="jobTitle">
                    </div>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <div class="address-fields">
                        <input type="text" id="street" name="street" placeholder="Street Address">
                        <div class="address-row">
                            <input type="text" id="city" name="city" placeholder="City">
                            <input type="text" id="state" name="state" placeholder="State">
                            <input type="text" id="zipCode" name="zipCode" placeholder="ZIP Code">
                        </div>
                        <input type="text" id="country" name="country" placeholder="Country">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Additional notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Save Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <div class="modal-header">
                <h2>Delete Contact</h2>
                <button class="close-btn" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this contact? This action cannot be undone.</p>
                <div class="contact-preview" id="deleteContactPreview"></div>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
